name: CI-CD

on:
  push:
    branches: [ "main" ]
  
  workflow_dispatch:
  
jobs:
  CI:
    runs-on: ubuntu-latest
    
    steps: 
      - uses: actions/checkout@v3
      
      - name: Autenticando o usuario Docker
        uses: docker/login-action@v2.1.0
        with:
          # Server address of Docker registry. If not set then will default to Docker Hub
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
          
      - name: Construindo a imagem e enviando para o DockerHub   
        uses: docker/build-push-action@v3.2.0
        with:
          file: ./src/Dockerfile
          context: ./src
          push: true
          tags: |
            decioajr/devops4dev-news:latest
            decioajr/devops4dev-news:v${{github.run_number}}
             
            
  CD:
    runs-on: ubuntu-latest
    needs: CI
    
    steps:
      - uses: actions/checkout@v3
      - name: Definindo o KubeConfig
        uses: Azure/k8s-set-context@v3
        with:
           method: kubeconfig
           kubeconfig: ${{secrets.K8S_CONFIG}}
      - name: Deploy no Cluster Kubernetes
        uses: Azure/k8s-deploy@v4.5
        with:
          manifests: |
            k8s/deploy.yaml
          images: decioajr/devops4dev-news:v${{github.run_number}}
          
          
          
           
